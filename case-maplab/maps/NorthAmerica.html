    <script>
  const colorPickers = document.querySelectorAll('input[type="color"]');

  colorPickers.forEach(picker => {
    picker.addEventListener('input', () => {
      const className = picker.dataset.target;
      const paths = document.querySelectorAll(`.${className}`);
      paths.forEach(path => {
        path.setAttribute('fill', picker.value);
      });
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
    document.getElementById('save-btn').addEventListener('click', () => {
    const svg = document.querySelector('svg');

    // Создаём временный контейнер с белым фоном и SVG
    const wrapper = document.createElement('div');
    wrapper.style.background = '#f0f2f5';
    wrapper.style.padding = '2vh';
    wrapper.appendChild(svg.cloneNode(true));

    document.body.appendChild(wrapper);

    html2canvas(wrapper, { useCORS: true }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'map.png';
        link.href = canvas.toDataURL();
        link.click();
        wrapper.remove();
    });
});
</script>
